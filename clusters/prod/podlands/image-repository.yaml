apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: podlands-backend
  namespace: flux-system
spec:
  image: ghcr.io/qoutland/podlands/backend
  secretRef:
    name: ghcr
  interval: 1m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: podlands-frontend
  namespace: flux-system
spec:
  image: ghcr.io/qoutland/podlands/frontend
  secretRef:
    name: ghcr
  interval: 1m