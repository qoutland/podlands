apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: snake-{{ game_id }}
  labels:
    app: snake
    game_id: {{ game_id }}
  namespace: {{ namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snake-{{ game_id }}
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 30
  # - type: Resource
  #   resource:
  #     name: cpu
  #     target:
  #       type: Utilization
  #       averageUtilization: 80
  behavior:
    # scaleDown:
    #   stabilizationWindowSeconds: 60
    #   policies:
    #   - type: Percent
    #     value: 50
    #     periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 200
        periodSeconds: 10
      - type: Pods
        value: 5
        periodSeconds: 10
      selectPolicy: Max